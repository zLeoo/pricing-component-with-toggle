</head>
<body>

    <div class="heading">
        <h1>Our Pricing</h1>
        <div class="toggle-container">
            <h3>Annually</h3>
            <div class="toggle-button active" onclick="toggle()">
                <div class="inner-circle"></div>
            </div>
            <h3>Montly</h3>
        </div>
    </div>

    <div class="cards-container">
        <div class="basic">
            <h2>Basic</h2>
            <div class="price-container">
                <div class="cifrao">$</div><h1 class="price">19.99</h1>
            </div>
            <div class="info">
                <div class="spacer"></div>
                <h3>500 GB Storage</h3>
                <div class="spacer"></div>
                <h3>2 Users Allowed</h3>
                <div class="spacer"></div>
                <h3>Send up to 3 GB</h3>
                <div class="spacer"></div>
            </div>
            <button class="btn">Learn More</button>
        </div>
        <div class="professional">
            <h2>Professional</h2>
            <div class="price-container">
                <div class="cifrao">$</div><h1 class="price">24.99</h1>
            </div>
            <div class="info">
                <div class="spacer"></div>
                <h3>1 TB Storage</h3>
                <div class="spacer"></div>
                <h3>5 Users Allowed</h3>
                <div class="spacer"></div>
                <h3>Send up to 10 GB</h3>
                <div class="spacer"></div>
            </div>
            <button class="btn">Learn More</button>
        </div>
        <div class="master">
            <h2>Master</h2>
            <div class="price-container">
                <div class="cifrao">$</div><h1 class="price">39.99</h1>
            </div>
            <div class="info">
                <div class="spacer"></div>
                <h3>2 TB Storage</h3>
                <div class="spacer"></div>
                <h3>10 Users Allowed</h3>
                <div class="spacer"></div>
                <h3>Send up to 20 GB</h3>
                <div class="spacer"></div>
            </div>
            <button class="btn">Learn More</button>
        </div>
    </div>
</body>
</html>
